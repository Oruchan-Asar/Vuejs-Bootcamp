<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactivity Examples</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <h3 class="d-flex justify-content-center mt-3">Reactivity Example</h3>
          <div
            class="col-4 offset-4 p-2 card mt-4 d-flex flex-row justify-content-between"
          >
            <input
              autofocus
              class="w-100 m-1 input"
              type="text"
              v-model="search"
            />
            <div class="btn btn-primary m-1">
              <svg
                @click="searchList"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </div>
          </div>
          <div class="col-4 offset-4 p-2 card mt-4">
            <pre>{{ itemList }}</pre>
          </div>
          <div class="col-4 offset-4 p-2 card mt-4">
            <pre>{{ filteredList }}</pre>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
